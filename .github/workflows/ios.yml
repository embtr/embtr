on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: -latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      
      - name: 📦 Install dependencies
        run: npm ci

      - name: 🚀 Build app
        run: eas build --platform ios --local --profile production --output "/tmp/build.aab"
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

      - name: 🪐 Deploy app
        run: eas submit --non-interactive --platform android --path "/tmp/build.aab"
